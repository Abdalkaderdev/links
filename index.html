<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Real House Company — Links</title>
  <meta name="description" content="Real House Company — Your trusted real estate partner.">
  <link rel="preload" as="image" href="logorealhouse.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <main class="page is-loading">
    <section class="card uiverse-header" role="region" aria-label="Real House Company links">
      <div class="u-border" aria-hidden="true"></div>
      <div class="u-content">
        <div class="u-logo">
          <img class="u-logo1 logo" src="logorealhouse.png" alt="" aria-hidden="true" width="120" height="120">
          <img class="u-logo2 logo" src="logorealhouse.png" alt="" aria-hidden="true" width="120" height="120">
          <span class="u-trail" aria-hidden="true"></span>
        </div>
        <h1 class="company">Real House Company</h1>
        <div class="gold-divider" aria-hidden="true"></div>
        <p class="tagline">Your trusted real estate partner.</p>
        <div class="u-bottom-text" aria-hidden="true">REAL HOUSE</div>
      </div>

      <nav class="links" aria-label="Primary links">
        <a class="btn" href="https://realhouseiq.com/" target="_blank" rel="noopener noreferrer">
          <span class="btn__icon" aria-hidden="true">🏠</span>
          <span class="btn__text">Website</span>
        </a>
        <a class="btn" href="https://www.instagram.com/realhouseiq/" target="_blank" rel="noopener noreferrer">
          <span class="btn__icon" aria-hidden="true">📸</span>
          <span class="btn__text">Instagram</span>
        </a>
        <a class="btn" href="https://www.facebook.com/realhouseiq/" target="_blank" rel="noopener noreferrer">
          <span class="btn__icon" aria-hidden="true">📘</span>
          <span class="btn__text">Facebook</span>
        </a>
        <a class="btn" href="mailto:info@realhouse.com">
          <span class="btn__icon" aria-hidden="true">✉️</span>
          <span class="btn__text">Email</span>
        </a>
      </nav>
    </section>

    <!-- Tab-based language routing section -->
    <section class="card lang-tabs" role="region" aria-label="Connect in your language">
      <h2 class="section-title">Connect in Your Language</h2>
      <div class="gold-divider gold-divider--small" aria-hidden="true"></div>
      <p class="section-sub">Pick your language and choose to Call or WhatsApp.</p>

      <!-- Language tabs -->
      <div class="tabs" role="tablist" aria-label="Languages">
        <button class="tab is-active" role="tab" aria-selected="true" aria-controls="panel-kurdish" id="tab-kurdish" data-lang="kurdish">Kurdish</button>
        <button class="tab" role="tab" aria-selected="false" aria-controls="panel-arabic" id="tab-arabic" data-lang="arabic">Arabic</button>
        <button class="tab" role="tab" aria-selected="false" aria-controls="panel-english" id="tab-english" data-lang="english">English</button>
      </div>

      <!-- Panels will be populated from script.js using data below -->
      <div class="lang-cards" id="lang-panels"></div>

      <!-- Contact data embedded in HTML for vanilla JS to read (no framework) -->
      <script type="application/json" id="contact-data">
        {
          "people": [
            { "name": "Mr Tareq", "languages": ["kurdish", "arabic"], "phone": "+9647504455822" },
            { "name": "Mr Abd", "languages": ["arabic", "english"], "phone": "+9647507922138" },
            { "name": "Mr Mahmood", "languages": ["kurdish", "english"], "phone": "+9647514415003" }
          ]
        }
      </script>
    </section>
  </main>
</body>
</html>
