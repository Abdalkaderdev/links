<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Real House Company — Links</title>
  <meta name="description" content="Real House Company — Your trusted real estate partner.">
  <link rel="preload" as="image" href="logorealhouse.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <main class="page is-loading">
    <section class="card" role="region" aria-label="Real House Company links">
      <img class="logo" src="logorealhouse.png" alt="Real House Company logo" width="120" height="120">
      <h1 class="company">Real House Company</h1>
      <p class="tagline">Your trusted real estate partner.</p>

      <nav class="links" aria-label="Primary links">
        <a class="btn" href="https://realhouseiq.com/" target="_blank" rel="noopener noreferrer">
          <span class="btn__icon" aria-hidden="true">🏠</span>
          <span class="btn__text">Website</span>
        </a>
        <a class="btn" href="https://www.instagram.com/realhouseiq/" target="_blank" rel="noopener noreferrer">
          <span class="btn__icon" aria-hidden="true">📸</span>
          <span class="btn__text">Instagram</span>
        </a>
        <a class="btn" href="https://www.facebook.com/realhouseiq/" target="_blank" rel="noopener noreferrer">
          <span class="btn__icon" aria-hidden="true">📘</span>
          <span class="btn__text">Facebook</span>
        </a>
        <a class="btn" href="mailto:info@realhouse.com">
          <span class="btn__icon" aria-hidden="true">✉️</span>
          <span class="btn__text">Email</span>
        </a>
      </nav>
    </section>

    <!-- Unified language section: one card per language with two actions -->
    <section class="card lang-unified" role="region" aria-label="Connect in your language">
      <h2 class="section-title">Connect in Your Language</h2>
      <p class="section-sub">Pick your language and choose to Call or WhatsApp.</p>

      <div class="lang-cards">
        <article class="lang-card-item" aria-labelledby="lang-ku">
          <h3 id="lang-ku" class="lang-title">Kurdish</h3>
          <div class="lang-actions">
            <a class="action action--call" href="tel:+9647504455822"><span aria-hidden="true">📞</span><span>Call</span></a>
            <a class="action action--wa" href="https://wa.me/9647504455822" target="_blank" rel="noopener noreferrer"><span aria-hidden="true">💬</span><span>WhatsApp</span></a>
          </div>
        </article>
        <article class="lang-card-item" aria-labelledby="lang-ar">
          <h3 id="lang-ar" class="lang-title">Arabic</h3>
          <div class="lang-actions">
            <a class="action action--call" href="tel:+9647507922138"><span aria-hidden="true">📞</span><span>Call</span></a>
            <a class="action action--wa" href="https://wa.me/9647507922138" target="_blank" rel="noopener noreferrer"><span aria-hidden="true">💬</span><span>WhatsApp</span></a>
          </div>
        </article>
        <article class="lang-card-item" aria-labelledby="lang-en">
          <h3 id="lang-en" class="lang-title">English</h3>
          <div class="lang-actions">
            <a class="action action--call" href="tel:+9647514415003"><span aria-hidden="true">📞</span><span>Call</span></a>
            <a class="action action--wa" href="https://wa.me/9647514415003" target="_blank" rel="noopener noreferrer"><span aria-hidden="true">💬</span><span>WhatsApp</span></a>
          </div>
        </article>
      </div>
    </section>
  </main>
</body>
</html>
